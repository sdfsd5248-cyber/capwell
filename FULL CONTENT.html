<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPW2LL - Your Caps Store</title>
    <style>
        body {
            background-color: #121212; /* A slightly softer black */
            color: #E0E0E0; /* A light gray for better contrast */
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        /* --- Header & Navigation --- */
        header {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00aaff; /* A vibrant blue for the main title */
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px; /* Adds space between the links */
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #E0E0E0;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        
        nav a:hover {
            color: #00aaff;
        }

        /* --- Search Bar --- */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            width: 80%;
            max-width: 500px; /* Makes it responsive */
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #333;
            background-color: #242424;
            color: #E0E0E0;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #00aaff;
        }
    </style>

</head>
<body>
    <header>
        <h1>CAPWELL</h1>
        <nav>
            <a href="Home.html" target="_parent">HOME</a>
            <a href="FULL CONTENT.html" target="_self">FULL CONTENT</a>
            <a href="ABOUT.html" target="_self">ABOUT</a>
        </nav>
        <div class="search-container">
            <input type="search" placeholder="Search..." class="search-input">
        </div>
    </header>


</body>
</html>
